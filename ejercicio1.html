<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="form">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombreCompleto" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
<script>
let form = document.getElementById("form");
form.addEventListener("submit", function(event) {
    event.preventDefault();
    limpiarErrores();
    let textNombre = document.getElementById("nombreCompleto").value;
    let textAsunto = document.getElementById("asunto").value;
    let textMensaje = document.getElementById("mensaje").value;
    let resultado = validar(textNombre, textAsunto, textMensaje);
    if(resultado == true) {
        exito();
    };
});

function limpiarErrores() {
    document.querySelector(".resultado").innerHTML = "";
    document.querySelector(".errorNombre").innerHTML = "";
    document.querySelector(".errorAsunto").innerHTML = "";
    document.querySelector(".errorMensaje").innerHTML = "";
};

function exito() {
    document.querySelector(".resultado").innerHTML = "Mensaje enviado con éxito !!!";
};

function validar(nombre, asunto, mensaje) {
    let pasamosLaValidacion = true;
    let validacionNombre = /[a-zA-Z]/gim;
    if (!validacionNombre.test(nombre)) {
        document.querySelector(".errorNombre").innerHTML = "Ingrese un nombre válido.";
        pasamosLaValidacion = false;
    }
    let validacionAsunto = /[a-zA-Z]/gim;
    if (!validacionAsunto.test(asunto)) {
        document.querySelector(".errorAsunto").innerHTML = "Ingrese un asunto válido.";
        pasamosLaValidacion = false;
    }
    let validacionMensaje = /[a-zA-Z]/gim;
    if (!validacionMensaje.test(mensaje)) {
        document.querySelector(".errorMensaje").innerHTML = "Ingrese un mensaje válido.";
        pasamosLaValidacion = false;
    }
    return pasamosLaValidacion;
};


</script>
</body>

</html>
