<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Funci칩n para actualizar el resultado
        function actualizarResultado(valor) {
            document.querySelector('.resultado').textContent = valor;
        }
    
        // Funci칩n para sumar
        function sumar() {
            const valor1 = parseInt(document.getElementById('valor1').value, 10);
            const valor2 = parseInt(document.getElementById('valor2').value, 10);
            const suma = valor1 + valor2;
            actualizarResultado(suma);
        }
    
        // Funci칩n para restar
        function restar() {
            const valor1 = parseInt(document.getElementById('valor1').value, 10);
            const valor2 = parseInt(document.getElementById('valor2').value, 10);
            const resta = valor1 - valor2;
            actualizarResultado(resta >= 0 ? resta : 0);
        }
    
        // A침adiendo eventos a los botones
        document.getElementById('btn-sumar').addEventListener('click', sumar);
        document.getElementById('btn-restar').addEventListener('click', restar);
    </script>
    
</body>

</html>
